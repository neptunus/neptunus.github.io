<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	html,body {
		height: 100%;
		background-color: #8F9DB2;
	}
	body {
		display: flex;
		flex-direction: column-reverse;
		justify-content: center;
		align-items: center;
		overflow: hidden;
	}
	img {
		animation: spin 1000ms infinite;
		transform: rotate(0deg);
		animation-timing-function: linear;
	}	
	.scaler {
		transform: scale(1);
		/*animation: scale-up 200s;*/

	}
	.shadow-orb {
		box-shadow:-1rem 3rem 5rem -1.9rem #555D6B, 8rem 6rem 16rem -2.9rem #555D6B;
		background-color: #555D6B;
		width: 24rem;
		height: 24rem;
		overflow: hidden;
		border-radius: 100%;
		flex-shrink: 0;
		margin: -8rem 0;
		z-index: 5;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.shadow-orb:nth-of-type(1) {
		transform: translate(calc(6rem*4), calc(6rem*-6));
	}
	.shadow-orb:nth-of-type(1) {
		transform: translate(calc(6rem*4), calc(6rem*-6));
	}
	.shadow-orb:not(:nth-of-type(3)) {
		display: none;
	}
	.shadow-orb:nth-of-type(3) {
		transform: translateX(calc(6rem*0));
	}
	.shadow-orb:nth-of-type(4) {
		transform: translateX(calc(6rem*-2));
		z-index: 4;
	}
	.shadow-orb:nth-of-type(5) {
		transform: translate(calc(6rem*-4), calc(6rem*6));
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}
	@keyframes scale-up {
		0% {
			transform: scale(1);
		}
		100% {
			transform: scale(5);
		}
	}

</style>
<body>
<div class="shadow-orb">
	<div class="scaler"><img src="./spin.png"></div>
</div>
<div class="shadow-orb">
	<div class="scaler"><img src="./spin.png"></div>
</div>
<div class="shadow-orb">
	<div class="scaler"><img src="./spin.png"></div>
</div>
<div class="shadow-orb">
	<div class="scaler"><img src="./spin.png"></div>
</div>
<div class="shadow-orb">
	<div class="scaler"><img src="./spin.png"></div>
</div>

</body>
</html>
